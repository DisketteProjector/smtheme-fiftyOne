		(cmd(zoom,0.9;maxwidth,360;y,-14;x,-200))(Title); \
		(cmd(visible,true;zoom,0.5;y,4;maxwidth,360;x,-200))(Subtitle); \
		(cmd(zoom,0.6;maxwidth,366;y,18;x,-200))(Artist); \
	end \
end;

