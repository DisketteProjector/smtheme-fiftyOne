#
ShowMeter=true
MeterX=0
MeterOnCommand=zoom,1;addy,10;
MeterSetCommand=%function(self,param) \
	if param.CustomDifficulty and param.CustomDifficulty ~= "" then \
		self:diffuse(ColorLightTone( CustomDifficultyToColor(param.CustomDifficulty) )); \
	end; \
	if param.Meter then \
		if param.Meter >= 10 then \
			self:textglowmode('TextGlowMode_Inner'); \
			self:glowshift(); \
		else \
			self:stopeffect(); \
		end; \
	end; \
end;
