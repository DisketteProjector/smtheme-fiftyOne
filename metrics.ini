	if Subtitle:GetText() == "" then \
		(cmd(zoom,1.1;maxwidth,360;y,-13;x,-200))(Title); \
		(cmd(visible,false))(Subtitle); \
		(cmd(zoom,0.6;maxwidth,366;y,13;x,-200))(Artist); \
